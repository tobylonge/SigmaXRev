<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SigmaXRev Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div id="wrapper">
      @@include('./partials/topbar.html')
      @@include('./partials/left-sidebar.html')

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <div class="row page-title">
              <div class="col-md-12">
                <h4 class="mb-1 mt-0">Customer Registration</h4>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <form class="form-horizontal">
                      <div class="row">
                        <div class="col">
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Customer Id</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Surname</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >First Name</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Other Name</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-email"
                              >Email</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="email"
                                id="example-email"
                                name="example-email"
                                class="form-control"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label"
                              >Nationality</label
                            >
                            <div class="col-lg-9">
                              <select class="form-control custom-select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label"
                              >State of Origin</label
                            >
                            <div class="col-lg-9">
                              <select class="form-control custom-select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-textarea"
                              >Residential Address</label
                            >
                            <div class="col-lg-9">
                              <textarea
                                class="form-control"
                                rows="5"
                                id="example-textarea"
                              ></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-textarea"
                              >Note/Remarks</label
                            >
                            <div class="col-lg-9">
                              <textarea
                                class="form-control"
                                rows="5"
                                id="example-textarea"
                              ></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Title</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-textarea"
                              >Residential Address</label
                            >
                            <div class="col-lg-9">
                              <textarea
                                class="form-control"
                                rows="5"
                                id="example-textarea"
                              ></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-textarea"
                              >Note/Remarks</label
                            >
                            <div class="col-lg-9">
                              <textarea
                                class="form-control"
                                rows="5"
                                id="example-textarea"
                              ></textarea>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label"
                              >Gender</label
                            >
                            <div class="col-lg-9">
                              <select class="form-control custom-select">
                                <option>Male</option>
                                <option>Female</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label"
                              >Nationality</label
                            >
                            <div class="col-lg-9">
                              <select class="form-control custom-select">
                                <option>Single</option>
                                <option>Married</option>
                                <option>Divorce</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-date"
                              >Birth Date</label
                            >
                            <div class="col-lg-9">
                              <input
                                class="form-control"
                                id="example-date"
                                type="date"
                                name="date"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-number"
                              >Mobile Phone</label
                            >
                            <div class="col-lg-9">
                              <input
                                class="form-control"
                                id="example-number"
                                type="number"
                                name="number"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-number"
                              >Home Phone</label
                            >
                            <div class="col-lg-9">
                              <input
                                class="form-control"
                                id="example-number"
                                type="number"
                                name="number"
                              />
                            </div>
                          </div>

                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="example-fileinput"
                              >Photograph</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="file"
                                class="form-control"
                                id="example-fileinput"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card-->
              </div>
              <!-- end col -->
            </div>

            <!-- end row -->
          </div>
          <!-- container-fluid -->
        </div>
        <!-- content -->

        @@include('./partials/footer.html')
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
