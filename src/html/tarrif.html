<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SigmaXRev Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div id="wrapper">
      @@include('./partials/topbar.html')
      @@include('./partials/left-sidebar.html')

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content col-md-8 m-auto">
          <!-- Start Content-->
          <div class="container-fluid">
            <div class="row page-title">
              <div class="col-md-12">
                <h4 class="mb-1 mt-0">Charges/Tarrif Classification</h4>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <form class="form-horizontal">
                      <div class="row">
                        <div class="col">
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Tarrif Code</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Business Code</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label class="col-lg-3 col-form-label"
                              >Business Type</label
                            >
                            <div class="col-lg-9">
                              <select class="form-control custom-select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Charger Size</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                          <div class="form-group row">
                            <label
                              class="col-lg-3 col-form-label"
                              for="simpleinput"
                              >Charger Rate</label
                            >
                            <div class="col-lg-9">
                              <input
                                type="text"
                                class="form-control"
                                id="simpleinput"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card-->
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->

            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h4 class="header-title mt-0">Account Setup</h4>
                    <p class="sub-header"></p>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label" for="simpleinput"
                        >Ledger MainHead</label
                      >
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          id="simpleinput"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label" for="simpleinput"
                        >Ledger SubHead</label
                      >
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          id="simpleinput"
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-lg-3 col-form-label" for="simpleinput"
                        >Officer Incharge</label
                      >
                      <div class="col-lg-9">
                        <input
                          type="text"
                          class="form-control"
                          id="simpleinput"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- container-fluid -->
        </div>
        <!-- content -->

        @@include('./partials/footer.html')
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
